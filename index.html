<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="img-overlay">
          <img src="/images/image-header-mobile.jpg" alt="" class="card-img" />
        </div>
        <div class="card-details">
          <h1 class="card-details-header">
            Get <span class="card-details-header-accent">insights</span> that
            help your business grow.
          </h1>
          <p class="card-details-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card-details-stats">
            <div>
              <span class="stat lower-k">10k+</span>
              <p>companies</p>
            </div>
            <div>
              <span class="stat">314</span>
              <p>templates</p>
            </div>
            <div>
              <span class="stat">12m+</span>
              <p>queries</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lucas Miller</a>.
    </div> -->
  </body>
</html>
